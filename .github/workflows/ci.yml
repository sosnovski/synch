name: CI
on:
  pull_request:

permissions:
  contents: read

jobs:
  verify_changes:
    name: Verify changes
    concurrency:
      group: verify_changes_group_${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.verify_changed_files.outputs.any_changed }}
    steps:
      - id: verify_changed_files
        name: Check file changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            *
#      - id: set_changed
#        name: Set changed
#        if: steps.verify_changed_files.outputs.any_changed == 'true'
#        run: echo "changed=true" >> "$GITHUB_OUTPUT"
#      - name: Check outputs
#        run: echo ${{ steps.verify_changed_files.outputs.changed }}

  lint:
    name: Run linters
    needs: [verify_changes]
    concurrency:
      group: lint_group_${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    container: golang:1.22
    steps:
      - name: Print
        run: ${{ needs.verify_changes.outputs.changed }}
      - name: Check changed files
        if: needs.verify_changes.outputs.changed == 'true'
        run: echo 'Files is changed'

      - uses: actions/checkout@v4
      - run: apt-get -y install make
      - run: make lint

  test_and_coverage:
    name: Run unit tests & check coverage
    needs: [verify_changes]
    concurrency:
      group: test_group_${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    container: golang:1.22
    steps:
      - name: Check changed files
        if: needs.verify_changes.outputs.changed == 'true'
        run: echo 'Files is changed'

      - uses: actions/checkout@v4
      - run: apt update
      - run: apt -y install make
      - run: apt -y install bc
      - name: Run test
        run: make test
      - name: Current coverage
        run: make cov
      - name: Check test coverage
        run: make check-cov

