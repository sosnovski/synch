name: CI
on:
  pull_request:

permissions:
  contents: read

jobs:
  verify_changes:
    name: Verify changes
    concurrency:
      group: verify_changes_group_${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify changes files
        uses: tj-actions/verify-changed-files@v20
        id: verify-changed-files
        with:
          files: |
            *.go
            .github/workflows

  lint:
    name: Run linters
    needs: [verify_changes]
    concurrency:
      group: lint_group_${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    container: golang:1.22
    steps:
      - uses: actions/checkout@v4
      - run: apt-get -y install make
      - run: make lint

  test_and_coverage:
    name: Run unit tests & check coverage
    needs: [verify_changes]
    concurrency:
      group: test_group_${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    container: golang:1.22
    steps:
      - uses: actions/checkout@v4
      - run: apt update
      - run: apt -y install make
      - run: apt -y install bc
      - name: Run test
        run: make test
      - name: Current coverage
        run: make cov
      - name: Check test coverage
        run: make check-cov

